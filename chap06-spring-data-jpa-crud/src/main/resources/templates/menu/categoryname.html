<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>메뉴번호</th>
    <th>메뉴이름</th>
    <th>메뉴가격</th>
    <th>카테고리이름</th>
    <th>판매상태</th>
  </tr>
  <tr th:each ="result : ${categoryMenuList}">
    <td th:text="${result.menuCode}"></td>
    <td th:text="${result.menuName}"></td>
    <td th:text="${result.menuPrice}"></td>
    <td th:text="${result.categoryDTO.categoryName}"></td>
    <td th:text="${result.orderableStatus}"></td>
  </tr>
</table>
</body>
</html>
