<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>querymethod</title>
</head>
<body>
  <h1>JPA 에서 제공하는 Query method</h1>
  <h3>입력한 가격을 초과하는 메뉴 조회하기 TEST</h3>
  <form action="/menu/search" method="get">
    <!-- 값에 대한 키값 menuPrice 으로 value가 넘어가게 url에서 확인가능 -->
    <input type="number" name="menuPrice">
    <input type="submit">
  </form>
</body>
</html>
